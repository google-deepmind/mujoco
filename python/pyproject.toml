[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mujoco"
version = "3.1.5"
authors = [
    {name = "Google DeepMind", email = "mujoco@deepmind.com"},
]
description = "MuJoCo Physics Simulator"
requires-python = ">=3.8"
license = {text = "Apache License 2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "absl-py",
    "etils[epath]",
    "glfw",
    "numpy",
    "pyopengl",
]
dynamic = ["readme", "scripts"]

[project.urls]
Homepage = "https://github.com/google-deepmind/mujoco"
Documentation = "https://mujoco.readthedocs.io/en/3.1.5"
Repository = "https://github.com/google-deepmind/mujoco"
Changelog = "https://mujoco.readthedocs.io/en/3.1.5/changelog.html"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["mujoco*"]
exclude = [
    "mujoco.codegen",
    "mujoco.mjpython",
]

[tool.setuptools.package-data]
mujoco = [
    "libmujoco.*.dylib",
    "libmujoco*.so.*",
    "mujoco.dll",
    "include/mujoco/*.h",
    "testdata/*.xml",
    "testdata/*.msh",
]
